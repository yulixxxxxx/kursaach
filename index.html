<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущая белка</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
<div class="difficulty-indicator">
    Уровень: <span id="difficulty-level">1</span>
</div>
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <p>Собрано орехов: <span id="final-nuts">0</span></p>
            <p>Пройдено метров: <span id="final-meters">0</span></p>
            <p>Нажмите пробел, чтобы начать снова</p>
        </div>
        <div id="stats">
            <div>Орехи: <span id="nuts-count">0</span></div>
            <div>Метры: <span id="meters-count">0</span></div>
            <div>Время: <span id="time-count">0</span>с</div>
        </div>
        <div id="ground"></div>
        <div id="squirrel" class="squirrel"></div>
        <div id="obstacles-container"></div>
        <div id="nuts-container"></div>
        <div id="clouds-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
