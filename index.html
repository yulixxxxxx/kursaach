<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущая белка</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <div id="track" style="position:absolute; bottom:70px; width:100%; height:5px; background:rgba(0,0,0,0.3)"></div>
<div class="difficulty-indicator">
    Уровень: <span id="difficulty-level">1</span>
</div>
<div id="game-over">
    <h2>GAME OVER</h2>
    <p>Орехи собраны: <span id="final-nuts">0</span></p>
    <p>Дистанция: <span id="final-meters">0</span> м</p>
    <p>Время: <span id="final-time">0</span> сек</p>
    <button id="restart-btn">Играть снова</button>
</div>
        <div id="stats">
            <div>Орехи: <span id="nuts-count">0</span></div>
            <div>Метры: <span id="meters-count">0</span></div>
            <div>Время: <span id="time-count">0</span>с</div>
        </div>
        <div id="ground"></div>
        <div id="squirrel" class="squirrel"></div>
        <div id="obstacles-container"></div>
        <div id="nuts-container"></div>
        <div id="clouds-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
